<html>
	<head>
		<title>Nested Table Tags</title>
		<link href="../css/mainstyles.css" rel="stylesheet" />
	</head>
	<body>
		<h1> NEsted Table Tag..</h1>
		<table border="1" cellspacing="0">
			<tr>
				<th>Role</th>
				<th>Details</th>
			</tr>
			<tr>
				<td> HR </td>
				<td>
					<table border="1"cellspacing="0" width="100%">
						<tr>
							<th>EID</th>
							<th>Name</th>
						</tr>
						<tr>
							<td>101</td>
							<td>Anil</td>
						</tr>
						<tr>
							<td>102</td>
							<td>Abhay</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>Sales</td>
				<td>
					<table border="1"cellspacing="0">
						<tr>
							<th>EID</th>
							<th>Name</th>
							<th>Salary</th>
						</tr>
						<tr>
							<td>103</td>
							<td>Akhil</td>
							<td>25000</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
