<html>
	<head>
		<title>First JS</title>
		<script>
			function displayMsg()
			{
				alert('Page is loaded');
			}
		</script>
		
	</head>
	<body onload="displayMsg()">
		<!-- Inline JS -->
		<h1 onclick="alert('Welcome to JS')">This is Javascript </h1>
		
		<script>
		
		/*Internal or embedded JS */
			document.write("<marquee><h2>Welcome to JS</h2></marquee>");
		</script>
	</body>
</html>
